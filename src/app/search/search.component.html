<mat-form-field>
    <input matInput type="search" #search_box id="search-box" (input)="search(search_box.value)" placeholder="search" />
</mat-form-field>
<div class="search_result">
    <div *ngFor="let data of data_list$ | async | keyvalue">
        <a *ngIf="show && search_box.value !== ''" [routerLink]="['/' + data.value + 's', data.key | escape]"
            (click)="search_box.value = ''" class="data">
            {{data.key}}
        </a>
    </div>
</div>
