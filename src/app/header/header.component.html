<mat-toolbar class="header" color="accent">

    <mat-toolbar-row>
        <span>
            <a mat-button routerLink="" class="title">Fashion Expenses</a>
        </span>

        <div *ngIf="login" class="menus">
            <div class="normal_menus">
                <a mat-button (click)=sign_out() routerLinkActive="sign_out">ログアウト</a>
                <a mat-button routerLink="brands" routerLinkActive="brand">ブランド</a>
                <a mat-button routerLink="items" routerLinkActive="item">アイテム</a>
                <a mat-button routerLink="data-list" routerLinkActive="data">登録データ</a>
                <app-search></app-search>
            </div>

            <div class="break_menus">
                <div class="menu">
                    <button mat-button [matMenuTriggerFor]="Menu">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <mat-menu #Menu="matMenu" xPosition="before">
                        <a mat-menu-item (click)=sign_out() routerLinkActive="sign_out">ログアウト</a>
                        <a mat-menu-item routerLink="brands" routerLinkActive="brand">ブランド</a>
                        <a mat-menu-item routerLink="items" routerLinkActive="item">アイテム</a>
                        <a mat-menu-item routerLink="data-list" routerLinkActive="data">登録データ</a>
                    </mat-menu>
                </div>
            </div>
            <div class="break_menus">
                <app-search></app-search>
            </div>

            <div class="min_menus">
                <div class="menu">
                    <button mat-button [matMenuTriggerFor]="Menu">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <mat-menu #Menu="matMenu" xPosition="before">
                        <a mat-menu-item (click)=sign_out() routerLinkActive="sign_out">ログアウト</a>
                        <a mat-menu-item routerLink="brands" routerLinkActive="brand">ブランド</a>
                        <a mat-menu-item routerLink="items" routerLinkActive="item">アイテム</a>
                        <a mat-menu-item routerLink="data-list" routerLinkActive="data">登録データ</a>
                    </mat-menu>
                </div>
            </div>
        </div>

        <div *ngIf="!login" class="menus">
            <a mat-button routerLink="sign-in" routerLinkActive="sign_in">ログイン</a>
        </div>

    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="login" class="menus min_menus">
        <app-search></app-search>
    </mat-toolbar-row>
</mat-toolbar>
